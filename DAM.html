<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>दैनिक क्रियाकलाप ट्रॅकर</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('b2.jpg'); /* इथे आपल्या छायाचित्राचा पथ बदला */
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* थोडा पारदर्शक पार्श्वभूमी */
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin-top: 50px; /* वरच्या दिशेने स्पेसिंग समायोजित करा */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }

        input[type="time"], input[type="text"] {
            padding: 5px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF; /* निळा रंग */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* पॉपअप स्टाइल */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #007BFF; /* निळा रंग */
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .popup.active {
            display: block;
        }

        .popup button {
            background-color: white;
            color: #007BFF;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        /* तैरता + बटन */
        .add-activity-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 30px;
            cursor: pointer;
        }

        /* कस्टम क्रियाकलापांची यादी */
        #customActivities {
            margin-top: 20px;
        }

        .activity {
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 4px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .delete-option {
            display: none;
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            color: white;
            padding: 5px;
            cursor: pointer;
            border-radius: 4px;
        }

        .activity:hover .delete-option {
            display: block;
        }

        .activity-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .activity-time {
            cursor: pointer;
            margin-bottom: 5px;
        }
    </style>
</head>
<body onload="loadActivities()">
    <div class="container">
        <h1>दैनिक क्रियाकलाप ट्रॅकर</h1>

        <!-- वापरकर्त्याद्वारे जोडलेल्या कस्टम क्रियाकलाप -->
        <div id="customActivities"></div>
        
        <form id="activityForm">
            <label for="wakeUp">जागण्याचा वेळ:</label>
            <input type="time" id="wakeUp" name="wakeUp"><br><br>

            <label for="bathTime">अंघोळ करण्याचा वेळ:</label>
            <input type="time" id="bathTime" name="bathTime"><br><br>

            <button type="button" onclick="saveActivity()">क्रियाकलाप जतन करा</button>
        </form>

        <!-- पुष्टीसाठी पॉपअप -->
        <div id="popup" class="popup">
            क्रियाकलाप यशस्वीरित्या जतन केला गेला!
            <br>
            <button onclick="confirmPopup()">ठीक आहे</button>
        </div>
    </div>

    <!-- नवीन क्रियाकलाप जोडण्यासाठी + बटन -->
    <button class="add-activity-btn" onclick="addNewActivity()">+</button>

    <script>
        // पृष्ठ लोड झाल्यावर क्रियाकलाप localStorage कडून लोड करा
        function loadActivities() {
            const savedActivities = JSON.parse(localStorage.getItem('customActivities')) || [];
            savedActivities.forEach(activity => {
                addActivityElement(activity.name, activity.time);
            });
        }

        function saveActivity() {
            const wakeUp = document.getElementById('wakeUp').value;
            const bathTime = document.getElementById('bathTime').value;

            // पॉपअप दर्शवा
            document.getElementById('popup').classList.add('active');

            // जर कोणताही वेळ भरलेला असेल तर क्रियाकलाप localStorage मध्ये साठवा
            if (wakeUp) {
                saveActivityToLocalStorage('जागण्याचा वेळ', wakeUp);
                addActivityElement('जागण्याचा वेळ', wakeUp);
            }
            if (bathTime) {
                saveActivityToLocalStorage('अंघोळ करण्याचा वेळ', bathTime);
                addActivityElement('अंघोळ करण्याचा वेळ', bathTime);
            }
        }

        function confirmPopup() {
            closePopup();
            // xyz.html वर पुनर्निर्देशित करा
            window.location.href = 'mainmarathi.html';
        }

        function closePopup() {
            document.getElementById('popup').classList.remove('active');
        }

        function addNewActivity() {
            const name = prompt("कृपया क्रियाकलापाचे नाव प्रविष्ट करा:");
            if (name) {
                const convertedName = convertToHindi(name);
                const time = prompt("कृपया क्रियाकलापाचा वेळ (HH:MM) प्रविष्ट करा:");
                if (time) {
                    addActivityElement(convertedName, time);
                    saveActivityToLocalStorage(convertedName, time);
                }
            }
        }

        const translationDict = {
            "play": "खेळणे",
            "sing": "गाणे",
            "dance": "नृत्य करणे",
            "exercise": "व्यायाम करणे",
            "medicine": "औषध घेणे",
            "breakfast": "नाश्ता",
            "dinner": "रातचे जेवण",
            "lunch": "दोपहरचे जेवण",
            "nap time": "झोपेची वेळ",
            "eat": "खाणे",
            "sleep time": "झोपेची वेळ",
            "study": "अध्ययन",
            "work": "काम",
            "run": "धावणे",
            "walk": "चलणे",
            "read": "वाचन",
        };

        function convertToHindi(name) {
            return translationDict[name.toLowerCase()] || name;
        }

        function addActivityElement(name, time) {
            const customActivityDiv = document.createElement('div');
            customActivityDiv.classList.add('activity');
            customActivityDiv.innerHTML = `
                <span class="activity-name">${name}</span>
                <input type="time" class="activity-time" value="${time}" onchange="updateActivityTime(this, '${name}')">
                <div class="delete-option" onclick="deleteActivity(this)">हटवा</div>
            `;

            // "क्रियाकलाप जतन करा" बटणाच्या आधी नवीन क्रियाकलाप जोडा
            const customActivitiesDiv = document.getElementById('customActivities');
            customActivitiesDiv.appendChild(customActivityDiv); // नवीन क्रियाकलाप डिव जोडा
        }

        function saveActivityToLocalStorage(name, time) {
            const savedActivities = JSON.parse(localStorage.getItem('customActivities')) || [];
            savedActivities.push({ name, time });
            localStorage.setItem('customActivities', JSON.stringify(savedActivities));
        }

        function updateActivityTime(element, name) {
            const newTime = element.value;
            updateActivityTimeInLocalStorage(name, newTime);
        }

        function updateActivityTimeInLocalStorage(name, newTime) {
            let savedActivities = JSON.parse(localStorage.getItem('customActivities')) || [];
            savedActivities = savedActivities.map(activity => {
                if (activity.name === name) {
                    return { name, time: newTime };
                }
                return activity;
            });
            localStorage.setItem('customActivities', JSON.stringify(savedActivities));
        }

        function deleteActivity(element) {
            const activityDiv = element.parentElement;
            const activityName = activityDiv.querySelector('.activity-name').textContent;

            activityDiv.remove(); // UI मधून हटवा
            deleteActivityFromLocalStorage(activityName); // localStorage मधून हटवा
        }

        function deleteActivityFromLocalStorage(name) {
            const savedActivities = JSON.parse(localStorage.getItem('customActivities')) || [];
            const updatedActivities = savedActivities.filter(activity => activity.name !== name);
            localStorage.setItem('customActivities', JSON.stringify(updatedActivities));
        }
    </script>
</body>
</html>
