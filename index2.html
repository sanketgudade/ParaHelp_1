<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistive Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: url('back1.jpeg') no-repeat center center fixed; /* Background image */
    background-size: cover; /* Ensures the image covers the entire background */
    width: 100%;
    overflow-x: hidden; /* Prevent horizontal scroll */
}

        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 36px; /* Larger font size */
            font-weight: bold; /* Bold title */
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Responsive grid */
            gap: 20px;
            justify-items: center;
            padding: 0 20px;
            max-width: 1400px; /* Increased max-width */
            width: 100%;
            box-sizing: border-box;
        }
        .button {
            width: 150px;
            height: 150px;
            background-size: cover;
            border: 3px solid black;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }
        .button.outline {
            border: 6px solid rgb(83, 222, 83);
        }
        .button-label {
            position: absolute;
            bottom: 10px; 
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px; 
            font-weight: bold; /* Bold labels */
            color: #000;
            background-color: #c6e020e8;
            padding: 4px 8px;
            border-radius: 4px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        #message-container {
            text-align: center;
            margin-top: 30px; /* Adjusted margin */
        }
        #message {
            font-size: 32px; /* Increased font size */
            color: #180101;
            font-weight: bold;
            background-color: #f0f0f0;
            padding: 20px 40px; /* Increased padding */
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto; /* Center the message box */
            width: 100%;
            max-width: 800px; /* Increased max-width */
            white-space: nowrap;
            overflow: hidden;
        }
        #message marquee {
            font-size: 32px; /* Match font size */
            color: #0e0101;
            font-weight: bold;
            font-family: "optima";
            
        }
    </style>
</head>
<body>

    </div>
    <div id="message-container">
        <div id="message"><marquee></marquee></div>
    </div>
</div>

<script>
    const phoneNumber = '+919420056041'; 

    async function sendMessage(message) {
        try {
            const response = await fetch('/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    message: message,
                    to: phoneNumber
                })
            });
            const result = await response.text();
            console.log(result);
        } catch (error) {
            console.error('Error sending message:', error);
        }
    }

    let currentIndex = 0;
    const buttons = document.querySelectorAll('.button'); // Ensure buttons are correctly selected
    const interval = 3000; 
    let intervalId;

    function updateOutline() {
        buttons.forEach((button, index) => {
            button.classList.toggle('outline', index === currentIndex);
        });
    }

    function startOutlineRotation() {
        intervalId = setInterval(() => {
            updateOutline();
            currentIndex = (currentIndex + 1) % buttons.length;
        }, interval);
    }

    function stopOutlineRotation() {
        clearInterval(intervalId);
    }

    document.addEventListener('DOMContentLoaded', () => {
        startOutlineRotation();

        buttons.forEach(button => {
            button.addEventListener('click', (event) => {
                const message = event.currentTarget.getAttribute('data-message');
                const messageElement = document.querySelector('#message marquee');
                messageElement.textContent = message;
                sendMessage(message); // Send message to Twilio
                stopOutlineRotation(); 
                setTimeout(startOutlineRotation, 5000); 
            });
        });
    });
</script>
</body>
</html>
