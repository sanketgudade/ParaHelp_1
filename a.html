<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistive Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('back1.jpeg') no-repeat center center fixed;
            background-size: cover;
            width: 100%;
            overflow-x: hidden;
        }

        .settings-icon {
    position: fixed;
    bottom: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
    background-color: #007BFF;
    color: white;
    padding: 10px;
    border-radius: 50%;
}

.settings-icon:hover {
    background-color: #0056b3;
}

        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 36px;
            font-weight: bold;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Ensure all icons fit in responsive grid */
            gap: 20px;
            justify-items: center;
            padding: 0 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .button {
            width: 150px;
            height: 150px;
            background-size: cover;
            border: 3px solid black;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .button-label {
            position: absolute;
            bottom: 10px; 
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            font-weight: bold;
            color: #000;
            background-color: #c6e020e8;
            padding: 4px 8px;
            border-radius: 4px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        #message-container {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }

        #message {
            font-size: 32px;
            color: #180101;
            font-weight: bold;
            background-color: #f0f0f0;
            padding: 20px 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 750px; /* Fixed width */
            max-width: 750px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }

        

        /* Focus highlight style */
        .focused {
            outline: 10px solid rgba(11, 242, 42, 0.8);
        }
    </style>
</head>
<body>

    <h1><u>आम्ही तुमच्या मदतीसाठी येथे आहोत.</u></h1>

    <div class="container" id="buttonContainer">
        <!-- Icon Buttons -->
        <button class="button" data-message="मला जेवण हवे आहे." data-audio="मला जेवण हवे आहे .mp3" style="background-image: url('food.png');">
            <span class="button-label">भोजन</span>
        </button>
        <button class="button" data-message="मला विश्रांतीगृहात जायचे आहे." data-audio="मला विश्रांतीगृहात जायचे आहे.mp3" style="background-image: url('toilet.png');">
            <span class="button-label">शौचालय</span>
        </button>
        <button class="button" data-message="कृपया माझे कपडे बदला." data-audio="कृपया माझे कपडे बदला.mp3" style="background-image: url('clothes.png');">
            <span class="button-label">कपडे</span>
        </button>
        <button class="button" data-message="मला बाहेर जायचे आहे." data-audio="मला बाहेर जायचे आहे .mp3" style="background-image: url('outside.png');">
            <span class="button-label">बाहेर</span>
        </button>
        <button class="button" data-message="मला चहा पाहिजे." data-audio="मला चहा पाहिजे.mp3" style="background-image: url('tea.png');">
            <span class="button-label">चहा</span>
        </button>
        <button class="button" data-message="मला दूध पाहिजे." data-audio="मला दूध पाहिजे.mp3" style="background-image: url('milk.png');">
            <span class="button-label">दूध</span>
        </button>
        <button class="button" data-message="मला पाणी पाहिजे." data-audio="मला पाणी पाहिजे.mp3" style="background-image: url('water.png');">
            <span class="button-label">पाणी</span>

        <button class="button" data-message="मला मदतीची आवश्यकता आहे." data-audio="मला मदतीची आवश्यकता आहे.mp3" style="background-image: url('help.png');">

            <span class="button-label">आराम</span>
        </button>
        <button class="button" data-message="मला अस्वस्थ वाटत आहे." data-audio="मला अस्वस्थ वाटत आहे.mp3" style="background-image: url('uncomfortable.png');">
            <span class="button-label">अस्वस्थ</span>
        </button>
        <button class="button" data-message="मी आनंदी आहे." data-audio="मी आनंदी आहे.mp3" style="background-image: url('happy.png');">
            <span class="button-label">आनंदित</span>
        </button>
        <button class="button" data-message="मी दु:खी आहे." data-audio="मी दुखी आहे.mp3" style="background-image: url('sad.png');">
            <span class="button-label">दु:खी</span>
        </button>
        <button class="button" data-message="मला थंडी वाजत आहे." data-audio="मला थंडी वाजत आहे.mp3" style="background-image: url('cold.png');">
            <span class="button-label">थंडी</span>
        </button>
        <button class="button" data-message="मला गर्मी होत आहे." data-audio="मला गर्मी होत आहे.mp3" style="background-image: url('hot.png');">
            <span class="button-label">गर्मी</span>
        </button>
        <button class="button" data-message="मला औषधांची आवश्यकता आहे." data-audio="मला औषधांची आवश्यकता आहे.mp3" style="background-image: url('medication.png');">
            <span class="button-label">औषध</span>
        </button>
        <button class="button" data-message="मला बोलायचे आहे." data-audio="मला बोलायचे आहे.mp3" style="background-image: url('talk.png');">
            <span class="button-label">बोलणे</span>
        </button>

        <!-- Social Media and Other Buttons -->
        <button class="button" data-message="Open Instagram"data-audio="_.mp3" style="background-image: url('instagram.png');" onclick="window.open('https://www.instagram.com', '_blank')">
            <span class="button-label">इंस्टाग्राम</span>
        </button>
        <button class="button" data-message="Open YouTube"data-audio="_.mp3" style="background-image: url('youtube.png');" onclick="window.open('https://www.youtube.com', '_blank')">
            <span class="button-label">यूट्यूब</span>
        </button>
        <button class="button" data-message="Open Netflix"data-audio="_.mp3" style="background-image: url('netflix.png');" onclick="window.open('https://www.netflix.com', '_blank')">
            <span class="button-label">नेटफ्लिक्स</span>
        </button>
        <button class="button" data-message="Open Spotify"data-audio="_.mp3" style="background-image: url('spotify.png');" onclick="window.open('https://www.spotify.com', '_blank')">
            <span class="button-label">स्पोटिफाई</span>
        </button>
        <button class="button" data-message="Open Snapchat"data-audio="_.mp3" style="background-image: url('snapchat.png');" onclick="window.open('https://www.snapchat.com', '_blank')">
            <span class="button-label">स्नॅपचॅट</span>
        </button>
        <button class="button" data-message="Open News"data-audio="_.mp3" style="background-image: url('news.png');" onclick="window.open('https://www.bbc.com/news', '_blank')">
            <span class="button-label">समाचार</span>
        </button>
        <button class="button" data-message="I Want to Play game"data-audio="_.mp3" style="background-image: url('drama.png');" onclick="window.open('https://offline-dino-game.firebaseapp.com/', '_blank')">
            <span class="button-label">गेम्स</span>
        </button>
        <button class="button" data-message="Play Bhajan"data-audio="_.mp3" style="background-image: url('bhajan.png');" onclick="window.open('https://www.bhajan.com', '_blank')">
            <span class="button-label">भजन</span>
        </button>
    </div>

    <div id="message-container">
        <div id="message"><marquee></marquee></div> <!-- Initially empty text box -->
    </div>
    <i class="fas fa-cog settings-icon" onclick="openSettingsPage()"></i>

<script>
    const buttons = document.querySelectorAll('.button');
    let currentIndex = 0;
    let interval;

    // Function to remove focus highlight from all buttons
    function removeFocus() {
        buttons.forEach(button => button.classList.remove('focused'));
    }

    // Function to set focus highlight to the next button
    function setFocus(index) {
        removeFocus();
        buttons[index].classList.add('focused');
        buttons[index].focus();
    }

    // Function to display the message and play voice note
    function displayMessageAndPlayVoice(button) {
        const message = button.getAttribute('data-message');
        const voiceNote = button.getAttribute('data-audio');
        
        document.getElementById('message').innerText = message;
        
        // Play voice note
        const audio = new Audio(voiceNote);
        audio.play();
    }

    // Automatically shift focus every 5 seconds
    function startFocusShift() {
        interval = setInterval(() => {
            currentIndex = (currentIndex + 1) % buttons.length;
            setFocus(currentIndex);
        }, 5000); // Shift focus every 5 seconds
    }

    // Add event listener for Enter key press
    buttons.forEach((button, index) => {
        button.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                displayMessageAndPlayVoice(button);
            }
        });

        // Add click event listener
        button.addEventListener('click', () => {
            displayMessageAndPlayVoice(button);
        });
    });
    document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                moveFocus(-1);
                stopAutoFocus(); // Stop auto-focus on manual key press
                autoShiftFocus(); // Restart auto-focus after manual interaction
            } else if (event.key === 'ArrowRight') {
                moveFocus(1);
                stopAutoFocus(); // Stop auto-focus on manual key press
                autoShiftFocus(); // Restart auto-focus after manual interaction
           
        }});

    // Initially set focus to the first button
    setFocus(currentIndex);

    // Start automatic focus shifting
    startFocusShift();

    function openSettingsPage() {
            // Redirect to another page when settings icon is clicked
            window.location.href = "DAM.html"; // Replace with the actual file path you want to open
        }
</script>

</body>
</html>
